server:
  port: ${PORT:8081}
spring:
  application:
    name: trust-service
  cloud:
    config:
      enabled: ${CONFIG_SERVER_ENABLED:true}
      uri: ${CONFIG_SERVER_URI:http://localhost:8888}
      failFast: ${CONFIG_SERVER_FAILFAST:false}
    discovery:
      enabled: ${DISCOVERY_ENABLED:false}
  jpa:
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        temp:
          use_jdbc_metadata_defaults: false
    generate-ddl: true
  datasource:
    driverClassName: org.postgresql.Driver
    url: jdbc:postgresql://${TRUST_DB_HOST:localhost}:${TRUST_DB_HOST_PORT:5432}/${TRUST_DB_HOST_PORT:trustdb}
    username: ${TRUST_DB_USERNAME:root}
    password: ${TRUST_DB_USERNAME:changeme}
    maxActive: 5
    maxIdle: 5
  jackson:
    default-property-inclusion: NON_NULL

logstash:
  uri: ${LOGSTASH_URI:localhost:5000}